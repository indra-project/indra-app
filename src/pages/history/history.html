<ion-header>

  <ion-navbar>
    <ion-title>Hist√≥rico {{ station.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Inicio</ion-label>
      <ion-datetime [(ngModel)]="filter.startDate" displayFormat="MM/DD/YYYY HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Fim</ion-label>
      <ion-datetime [(ngModel)]="filter.endDate" displayFormat="MM/DD/YYYY HH:mm"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Sensor</ion-label>
      <ion-select [(ngModel)]="filter.sensor">
        <ion-option *ngFor="let sensor of sensorOptions" value="{{ sensor.id }}">{{ sensor.name }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ng-container *ngFor="let sensor of history | filter: {id: filter.sensor} ">
      <ion-row>
        <ion-col col-12 text-center>
          <b>{{ sensor.name }}</b>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-center>
          <b>Data</b>
        </ion-col>
        <ion-col col-6 text-center>
          <b>Medida</b>
        </ion-col>
      </ion-row>

      <ion-row *ngFor="let data of sensor.data">
        <ion-col col-6 text-center>{{ data.date | date:'d/M/yy hh :mm' }}</ion-col>
        <ion-col col-6 text-center>{{data.value }}
          <span ion-text color="primary">{{ sensor.unit }}</span>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>
