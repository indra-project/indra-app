<ion-header>
  <ion-navbar>
    <ion-title>Fixa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap>
      <ion-label>
        <h2>Plataforma fixa</h2>
        <p>Localizada em algum lugar no meio do mato</p>
      </ion-label>
      <ion-toggle [(ngModel)]="platform.enabled" item-end></ion-toggle>
    </ion-item>

    
  <ion-list-header>
      Sensores dispon√≠veis
    </ion-list-header>

    <ion-item *ngFor="let sensor of platform.sensors">
      <ion-label>{{ sensor.name }}</ion-label>
      <ion-note item-end>{{ sensor.value }}</ion-note>
      <ion-toggle [(ngModel)]="sensor.enabled"></ion-toggle>
    </ion-item>

  </ion-list>
</ion-content>
