<ion-header>
  <ion-navbar>
    <ion-title>{{ station.name }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openHistory(station)">Histórico</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap>
      <ion-label>
        <h2>{{ station.name }}</h2>
        <h3>{{ station.description }}</h3>
        <p>{{ station.mac_address }}</p>
      </ion-label>
      <ion-toggle [(ngModel)]="station.active" item-end></ion-toggle>
    </ion-item>

    
  <ion-list-header>
      Sensores disponíveis
    </ion-list-header>

    <button ion-item *ngFor="let sensor of sensors" (click)="openSensor(sensor)">
      <h2>{{ sensor.name }}</h2>
      <p>Temporizado em {{ sensor.intervals }} segundos</p>      
      <ion-note item-end [color]="sensor.active == 1 ? 'primary' : 'danger'">{{ sensor.value }} {{ sensor.unit }}</ion-note>
    </button>

  </ion-list>
</ion-content>
